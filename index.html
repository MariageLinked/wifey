:root {
  --clr-primary: #55e0ff;;
  --clr-good: #5d5;
  --clr-bad: #d55;
}
p{
    margin: 40px;
}
.quiz-container {
  background: #1f2631;
  box-shadow: 0.1em 0.1em 0.5em #0005;
  border-radius: 0.5rem;
  overflow: hidden;
  height: 70%;
  width: 100%;
  position: relative;
  padding-bottom: 4em;
  padding-top: 0em;
  padding-left: 2em;
  padding-top: 2em;
  color: white;
}
.page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  animation: show 0.5s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
@keyframes show {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(0);
  }
}
.start-button {
  background-color: var(--clr-primary);
  border: none;
  border-radius: 0.4rem;
  color: #ffffff;
  padding: 0.1rem 1.3rem;
  font-size: 1.6rem;

  cursor: pointer;
  font-weight: 500;
}
.question {
  text-align: center;

  font-weight: 700;
  color: #55e0ff;
  padding-bottom: 0.6rem;
  font-size: 1.4rem;
}
.answer-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 15rem;
}
.answer {
  width: 100%;
  background: transparent;
  border: none;
  font-weight: 600;
  font-size: 1rem;
  padding: 0.3rem 0;
  cursor: pointer;
  color: #ffffff;
  transition: color 0.2s ease-out, background 0.1s ease-out 1s;
  line-height: 100%;
  border-radius: 0.3rem;
  z-index: 1;
}
.answer.good {
  background: var(--clr-good);
  color: white !important;
}
.answer.bad {
  background: var(--clr-bad);
  color: white !important;
}
.answer:hover {
  color: var(--clr-primary);
}
.indicator::before,
.indicator::after {
  content: "";
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  transform-origin: left;
  transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scaleX(0.03);
  background: var(--clr-primary);
  width: calc(var(--width) * 1px);
  border-radius: 0.3rem;
  height: calc(var(--height) * 1px);
  transition: transform 0.2s ease-in-out, background 0.3s ease-in-out 0.2s;
  pointer-events: none;
}
.indicator::after {
  transform-origin: right;
}
.indicator.good::before,
.indicator.good::after {
  transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scaleX(0.6);
  background: var(--clr-good);
}
.indicator.bad::before,
.indicator.bad::after {
  transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scaleX(0.6);
  background: var(--clr-bad);
}
.indicator.hidden {
  transition: none;
  opacity: 0;
}
.page.hidden {
  transform: translateX(-100%);
  transition: transform 0.5s ease-in-out;
}
.next-button {
  z-index: 2;
  position: absolute;
  animation: showBtn 0.2s ease-out;
  background-color: var(--clr-primary);
  border: none;
  border-radius: 0.2rem;
  color: rgb(0, 0, 0);
  padding: 0.1rem 1.3rem;
  font-size: 1.3rem;
  cursor: pointer;
  font-weight: 500;
  bottom: 0.7em;
  right: 1.2em;
  box-shadow: 0.1rem 0.1rem 1rem var(--clr-primary);
}
@keyframes showBtn {
  from {
    transform: translate(5em, -20%) rotate(-15deg);
  }
  to {
    transform: translateX(0);
  }
}
.score {
  font-family: Inter;
  color: #ffffff;
  font-size: 1em;
  font-weight: 500;
  padding-top: 2em;
}

</style>
